<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber-like App with Leaflet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Solicitud de viaje</h1>
    <form id="ride-form">
        <label for="start">Lugar de inicio:</label>
        <input type="text" id="start" name="start" placeholder="Introduce tu punto de partida">
        
        <label for="destination">destino:</label>
        <input type="text" id="destination" name="destination" placeholder="Ingresa tu destino">
        
        <button type="submit">Ver viaje</button>
    </form>
    
    <div id="map"></div>
    
    <p id="price"></p>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
